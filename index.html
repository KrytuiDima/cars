<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Car Models Viewer</h1>
        <div class="viewer">
            <div class="column">
                <h2>Brands</h2>
                <ul id="brands"></ul>
            </div>
            <div class="column">
                <h2>Models</h2>
                <ul id="models"></ul>
            </div>
            <div class="column">
                <h2>Years</h2>
                <ul id="years"></ul>
            </div>
            <div class="column">
                <h2>Gallery</h2>
                <div id="gallery" class="grid"></div>
            </div>
        </div>
    </div>
</body>
</html>
