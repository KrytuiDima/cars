<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Car Models Viewer</h1>
        <div class="viewer">
            <div class="column">
                <h2>Brands</h2>
                <ul id="brands"></ul>
            </div>
            <div class="column">
                <h2>Models</h2>
                <ul id="models"></ul>
            </div>
            <div class="column">
                <h2>Years</h2>
                <ul id="years"></ul>
            </div>
            <div class="gallery">
                <h2>Gallery</h2>
                <div id="gallery"></div>
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="prev">&#10094;</div>
        <img class="modal-content" id="modalImage">
        <div class="next">&#10095;</div>
        <div id="thumbnailRow" class="thumbnail-row"></div> <!-- Ряд мініатюр -->
        <div id="modalGallery" class="modal-gallery"></div> <!-- Галерея -->
    </div>
</body>
</html>
